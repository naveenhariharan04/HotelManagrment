<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>All Reservations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
</head>

<body>
    <div class="container mt-5">
        <h2>All Bookings</h2>
        <table class="table table-bordered mt-4" id="reservationsTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Room Type</th>
                    <th>Check In</th>
                    <th>Check Out</th>
                    <th>Rooms</th>
                    <th>Adults</th>
                    <th>Children</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        async function loadReservations() {
            const res = await fetch("http://localhost:5000/api/reservations");
            const data = await res.json();

            const tbody = document.querySelector("#reservationsTable tbody");
            data.forEach(r => {
                const row = `
          <tr>
            <td>${r.name}</td>
            <td>${r.phone}</td>
            <td>${r.roomType}</td>
            <td>${new Date(r.checkIn).toLocaleDateString()}</td>
            <td>${new Date(r.checkOut).toLocaleDateString()}</td>
            <td>${r.rooms}</td>
            <td>${r.adults}</td>
            <td>${r.children}</td>
          </tr>
        `;
                tbody.innerHTML += row;
            });
        }

        loadReservations();
    </script>
</body>

</html>
