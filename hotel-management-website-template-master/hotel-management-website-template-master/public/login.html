<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- Custom css -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- Form Section -->
    <section id="auth-form">
      <div class="auth--wrapper">
        <nav class="navbar navbar-expand-md px-md-5 navbar-light">
          <a class="navbar-brand" href="#">HotelApp</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="index.html#reservation-form">Reservations</a></li>
              <li class="nav-item"><a class="nav-link" href="signup.html">Sign up</a></li>
            </ul>
          </div>
        </nav>
    
        <div class="bg-image">
          <span>Enjoy personalized recommendations, discounts, and more</span>
        </div>
    
        <div class="form-wrapper">
          <div class="form-card">
            <h2>Log in to your account</h2>
            <form id="loginForm" class="form">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Enter your email" class="form-control" required />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Enter your password" class="form-control" required />
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary">Log in</button>
              </div>
              <div class="alternate-auth">
                <span>
                  Don’t have an account?
                  <a href="./signup.html">Sign up instead</a>
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    
    <!-- jQuery & Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- ✅ Login Script -->
    <script>
      $("#loginForm").submit(async function (e) {
        e.preventDefault();
        const form = $(this);
        const data = {
          email: form.find("[name='email']").val(),
          password: form.find("[name='password']").val(),
        };

        try {
          const res = await fetch("http://localhost:5000/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });

          const result = await res.json();
          if (res.ok) {
            localStorage.setItem("token", result.token);
            alert("Login successful!");
            window.location.href = "index.html"; // Change to dashboard.html if needed
          } else {
            alert(result.error || "Login failed");
          }
        } catch (err) {
          alert("Server error");
          console.error(err);
        }
      });
    </script>
  </body>
</html>
