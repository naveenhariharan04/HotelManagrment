<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- Jquery UI theme -->
     <!--jhBYHgfrvth-->
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Custom css -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
  
    <section id="signup-form">
      <div class="auth--wrapper">
        <nav class="navbar navbar-expand-md px-md-5 navbar-light">
          <a class="navbar-brand" href="#">Navbar</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="index.html#reservation-form">Reservations</a></li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" data-toggle="dropdown">
                  Menu
                </a>
                <div class="dropdown-menu dropdown-menu-right">
                  <a class="dropdown-item" href="login.html">Log in</a>
                  <a class="dropdown-item" href="signup.html">Sign up</a>
                </div>
              </li>
            </ul>
          </div>
        </nav>
    
        <div class="form-wrapper">
          <div class="form-card">
            <h2>Sign Up</h2>
            <form id="signupForm">
              <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" name="name" class="form-control" required />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" required />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" required />
              </div>
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
    
            <div class="alternate-auth mt-3">
              <span>Already have an account? <a href="./login.html">Login here</a></span>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <!-- JQuery and Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Signup script -->
    <script>
      $("#signupForm").submit(async function (e) {
        e.preventDefault();
        const form = $(this);
        const data = {
          name: form.find("[name='name']").val(),
          email: form.find("[name='email']").val(),
          password: form.find("[name='password']").val(),
        };
        const res = await fetch("http://localhost:5000/api/auth/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
        if (res.ok) {
          alert("Signup successful!");
          window.location.href = "login.html";
        } else {
          alert("Signup failed");
        }
      });
    </script>
</body>
</html>
