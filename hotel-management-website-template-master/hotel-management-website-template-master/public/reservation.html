<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Reservation Form</title>

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
  </head>

  <body>
    <style>
      .section {
        position: relative;
        height: 100vh;
      }
    
      .section .section-center {
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        transform: translateY(-50%);
      }
    
      #booking {
        font-family: "Montserrat", sans-serif;
        background-image: url("https://img.freepik.com/free-photo/hammocks-with-palm-trees_1203-201.jpg?size=626&ext=jpg&ga=GA1.2.271093930.1603238400");
        background-size: cover;
        background-position: center;
        position: relative;
      }
    
      #booking::before {
        content: "";
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0;
        background: rgba(47, 103, 177, 0.6);
      }
    
      .booking-form {
        background-color: #fff;
        padding: 50px 20px;
        box-shadow: 0px 5px 20px -5px rgba(0, 0, 0, 0.3);
        border-radius: 4px;
      }
    
      .booking-form .form-group {
        position: relative;
        margin-bottom: 30px;
      }
    
      .booking-form .form-control {
        background-color: #ebecee;
        border-radius: 4px;
        border: none;
        height: 40px;
        box-shadow: none;
        color: #3e485c;
        font-size: 14px;
      }
    
      .booking-form .form-label {
        display: inline-block;
        color: #3e485c;
        font-weight: 700;
        margin-bottom: 6px;
        margin-left: 7px;
      }
    
      .booking-form .submit-btn {
        display: inline-block;
        color: #fff;
        background-color: #1e62d8;
        font-weight: 700;
        padding: 14px 30px;
        border-radius: 4px;
        border: none;
        transition: 0.2s all;
      }
    
      .booking-form .submit-btn:hover {
        opacity: 0.9;
      }
    
      .booking-cta {
        margin-top: 80px;
        margin-bottom: 30px;
      }
    
      .booking-cta h1 {
        font-size: 52px;
        text-transform: uppercase;
        color: #fff;
        font-weight: 700;
      }
    
      .booking-cta p {
        font-size: 16px;
        color: rgba(255, 255, 255, 0.8);
      }
    </style>
    </head>
    
    <body>
      <div id="booking" class="section">
        <div class="section-center">
          <div class="container">
            <div class="row">
              <div class="col-md-7 col-md-push-5">
                <div class="booking-cta">
                  <h1>Make your reservation</h1>
                  <p>Our hotel is self-certified to follow precautionary measures to keep your stay safe and healthy.</p>
                </div>
              </div>
              <div class="col-md-4 col-md-pull-7">
                <div class="booking-form">
                  <form id="reservationForm">
                    <div class="form-group">
                      <span class="form-label">Enter your Name</span>
                      <input class="form-control" type="text" name="name" placeholder="Enter your name" required />
                    </div>
                    <div class="form-group">
                      <span class="form-label">Phone Number</span>
                      <input class="form-control" type="number" name="phone" placeholder="Enter your phone number"
                        required />
                    </div>
                    <div class="form-group">
                      <span class="form-label">Room Type</span>
                      <select class="form-control" name="roomType" required>
                        <option value="">Select</option>
                        <option value="Classic Double Room">Classic Double Room</option>
                        <option value="Deluxe Room">Deluxe Room</option>
                        <option value="Suite">Suite</option>
                      </select>
                    </div>
                    <div class="row">
                      <div class="col-sm-6">
                        <div class="form-group">
                          <span class="form-label">Check In</span>
                          <input class="form-control" type="date" name="checkIn" required />
                        </div>
                      </div>
                      <div class="col-sm-6">
                        <div class="form-group">
                          <span class="form-label">Check Out</span>
                          <input class="form-control" type="date" name="checkOut" required />
                        </div>
                      </div>
                    </div>
                    <div class="form-btn">
                      <button class="submit-btn" type="submit">Confirm Booking</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    
      <!-- jQuery + Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    
      <!-- Reservation Form JS -->
      <script>
        $("#reservationForm").submit(async function (e) {
          e.preventDefault();
          const form = $(this);
          const data = {
            name: form.find("[name='name']").val(),
            phone: form.find("[name='phone']").val(),
            roomType: form.find("[name='roomType']").val(),
            checkIn: form.find("[name='checkIn']").val(),
            checkOut: form.find("[name='checkOut']").val(),
          };

          const res = await fetch("http://localhost:5000/api/reservations", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
          });

          if (res.ok) {
            alert("Reservation successful!");
            form[0].reset();
          } else {
            const error = await res.json();
            alert("Reservation failed: " + (error.error || "Please try again."));
          }
        });
      </script>
    </body>
    </html>
